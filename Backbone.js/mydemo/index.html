<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Backbone.js Demo</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <div id="brands-view">
    <header>Brands</header>
    <div id="all-brands"></div>
  </div>

  <script type="text/template" id="brand-template">
    <label>Name: </label>
    <input type="text" class="name" data-key="name" value="<%= name %>">
    <label>Source: </label>
    <label><%= brandSource %></label>
    <input type="text" class="brand-source" data-key="brandSource" value="<%= brandSource %>">
    <input type="button" value="Save">
  </script>

  <script src="js/vendor/jquery-2.1.4.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.modelbinder/1.1.0/Backbone.ModelBinder.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
